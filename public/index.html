<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Talk!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" type="text/css" href="jquery/gritter/css/jquery.gritter.css" />
	<link rel="stylesheet" type="text/css" href="jquery/dropdown/jquery.dropdown.css" />
	<link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery/gritter/js/jquery.gritter.js"></script>
	<script type="text/javascript" src="jquery/dropdown/jquery.dropdown.js"></script>
	<script type="text/javascript" src="mies.js"></script>
	<script type="text/javascript" src="js/marked.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript">
	$(function() {
		marked.setOptions({
  			gfm: true,
  			pedantic: false,
  			sanitize: true,
		});
	});

	</script>

</head>
<body>

	<div id="content" class="row">
		<div id="routes" class="column grid_2">
			<div id="route-list" data-template="template-route-list"></div>
		</div>
		<div id="messages" class="column grid_10">
			<div id="route-messages" data-template="template-route-messages"></div>
		</div>
	</div>

	<script id="template-route-list" type="text/x-mies">
		<ul>
		{{~ binding.routes :routeObj:iter }}
			<li class="route" data-action="click/routes/mail/fetch{{= routeObj.uids.i.toString() }}|{{= routeObj.uids.s.toString() }}"><span>{{= routeObj.route }}</span> (<span>{{= routeObj.messages.length }}</span>)</li>
		{{~}}
		</ul>
	</script>

	<script id="template-route-messages" type="text/x-mies">
		<table class="table">
			<tbody>
				{{~ binding.messages :message:iter }}
				<tr>
					<td>
				...
					</td>
					<td>
						<section>
							<p>
								{{= message }}
							</p>
						</section>
					</td>
					<td>
					...
					</td>
				</tr>
				{{~}}
			</tbody>
		</table>
	</script>

</body>
</html>
